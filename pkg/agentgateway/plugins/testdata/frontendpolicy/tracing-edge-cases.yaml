apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: test
  namespace: default
spec:
  gatewayClassName: agentgateway
  listeners:
    - name: http
      protocol: HTTP
      port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: otel-http
  namespace: default
spec:
  ports:
  - port: 4318
---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: tracing-http
  namespace: default
spec:
  targetRefs:
    - kind: Gateway
      name: test
      group: gateway.networking.k8s.io
  frontend:
    tracing:
      backendRef:
        name: otel-http
        namespace: default
        port: 4318
      protocol: HTTP
      clientSampling: "0.5"
      randomSampling: "0.01"


---
# Output
output:
- Policy:
    frontend:
      tracing:
        clientSampling: "0.5"
        providerBackend:
          port: 4318
          service:
            hostname: otel-http.default.svc.cluster.local
            namespace: default
        randomSampling: "0.01"
    key: frontend/default/tracing-http:frontend-tracing:default/test
    name:
      kind: AgentgatewayPolicy
      name: tracing-http
      namespace: default
    target:
      gateway:
        name: test
        namespace: default
status:
  ancestors:
  - ancestorRef:
      group: gateway.networking.k8s.io
      kind: Gateway
      name: test
      namespace: default
    conditions:
    - lastTransitionTime: fake
      message: Policy accepted
      reason: Valid
      status: "True"
      type: Accepted
    - lastTransitionTime: fake
      message: Attached to all targets
      reason: Attached
      status: "True"
      type: Attached
    controllerName: agentgateway.dev/agentgateway
